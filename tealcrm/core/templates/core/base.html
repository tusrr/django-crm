<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title%}{% endblock %}</title>
</head>

<body>

    <nav class="px-6 py-6 bg-teal-500 flex justify-between">
        <div class="space-x-4">
            <a href="/" class="text-white">
                Teal CRM
            </a>
            <a href="{% url 'about' %}" class="text-white">
                About
            </a>
        </div>
        <div class="space-x-4">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white">
                Log out
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">
                Login
            </a>
            <a href="{% url 'signup' %}" class="py-4 px-6 bg-teal-300 rounded-xl text-white">
                Sign up
            </a>

            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="py-8 text-center bg-gray-200">
        <p class="text-xs text-gray-700">Copyright (c) 2025 - Teal CRM</p>

    </footer>
</body>

</html>
