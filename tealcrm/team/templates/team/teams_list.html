{% extends 'core/base.html' %}

{% block title %}
Team List
{% endblock %}
{% block content %}
<div class="px-3 py-6">
    <h1 class="text-2xl mb-6">Teams</h1>

    <div class="grid grid-cols-4 gap-4">
        {% for team in teams %}
        <div class="{% if team == active_team %}bg-emerald-100{% else%} bg-gray-100 {% endif %} rounded-xl p-6">
            <h2 class="mb-4 text-xl">{{team.name}}</h2>



            {% if team == active_team %}
            <a href="{% url 'team:detail' team.id %}" class="py-4 px-6 inline-block bg-teal-600 rounded-xl text-white">Team Details</a>
            {% else %}
            <a href="{% url 'team:activate' team.id %}" class="py-4 px-6 inline-block bg-teal-600 rounded-xl text-white">Activate Team</a>
            {% endif %}
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
