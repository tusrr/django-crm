{% extends 'core/base.html' %}

{% block title %}
My Account
{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="text-xl mb-6">My Account</h1>

    <p class="mb-3">
        <strong>Username:</strong> {{request.user.username}}
    </p>
    <p class="mb-3">
        <strong>Email:</strong> {{request.user.email}}
    </p>
    <p class="mb-3">
        <strong>Team:</strong> {{team.name}}

        {% if team.created_by == request.user %}
        <a href="{% url 'team:edit' team.id %}" class="text-blue-500">Edit</a>
        {% endif %}



    </p>








    <hr class="mb-4">
    <a href="{% url 'logout' %}" class="inline-block py-4 px-6 bg-red-600 rounded-xl text-white">
        Log out
    </a>

</div>


{% endblock %}
